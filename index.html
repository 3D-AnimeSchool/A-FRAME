<html lang="en">
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <title>Web-VR</title>
</head>
<body>
<a-scene>
    
<a-box  color="#689F38", 
        width="6", 
        height="2"
        depth="1"
        position="0 0 -5"
       src="texture/bricks.jpg"
       repeat="1.2 .5">
    
<!--
    <a-circle color="#999999"
              position="0 0 .51"
              radius = "1">
    </a-circle>
-->
</a-box>
<!--    <a-circle color="#999900"></a-circle>-->
    
    <a-cylinder color="#fff000" 
            position="0 2 -5"
            rotation="90 0 0"
            open-ended="true"
            side="double"
            scale="3 10 3"></a-cylinder>
    <a-sphere material: color="#aa00aa", 
              opacity="0.5", 
              roughness="0"
              position = "0 2 -8"></a-sphere>
    <a-ring material: color="#000000", opacity="0.5" position="0 2 0"></a-ring>
    
</a-scene>
</body>
</html>
